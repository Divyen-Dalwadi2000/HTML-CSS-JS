<!-- program to change style of a text at a runtime <!DOCTYPE html> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="d1">Welcome to all</div>
    <label>Change Style :</label>
    <input type="button" value="Click" onclick="chngstyle()">


    <script>

        function chngstyle()
        {
            document.getElementById("d1").style.color = "Red";
            document.getElementById("d1").style.backgroundColor = "Yellow";
            document.getElementById("d1").style.width = "100";
            document.getElementById("d1").style.height = "100";
        }
    </script>
</body>
</html>
