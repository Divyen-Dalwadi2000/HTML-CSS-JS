<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Design.css">
</head>

<body>

    <script>
        var a = parseInt(prompt("Enter a Number to check number is EVEN or ODD : "));

        for (i = 1; i <= a; i++) {

            if (i % 2 == 0) {
                document.write(i + " ");
            }
        }


    </script>
</body>

</html>
